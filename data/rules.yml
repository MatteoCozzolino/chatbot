version: "3.1"

rules:
- rule: Mostra le opzioni di conversazione se l'utente le richiede
  steps:
  - intent: affirm
  - action: utter_conversation_choices

- rule: Termina la conversazione
  steps:
  - intent: deny
  - action: utter_goodbye

- rule: Chiede all'utente di ripetere quando la confidence di NLU Ã¨ troppo bassa
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: L'utente chiede al bot di ricordargli il tempo rimasto per completare i corsi
  steps:
  - intent: time_left
  - action: action_get_time_left

- rule: Programma un reminder
  steps:
  - intent: ask_remind
  - action: action_set_reminder

- rule: Aziona `action_react_to_reminder` per `EXTERNAL_reminder`
  steps:
  - intent: EXTERNAL_reminder
  - action: action_react_to_reminder