version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- course_access
- course_ask
- course_info
- course_selected
- deny
- goodbye
- greet
- lesson_selected
- lessons_list
- ask_remind:
    trigger: action_set_reminder
- EXTERNAL_reminder:
    trigger: action_react_to_reminder
entities:
  - course
  - lesson
slots:
  course:
    type: text
    influence_conversation: False
    mappings:
    - type: from_entity
      entity: course
responses:
  utter_goodbye:
  - text: Va bene, sono qui se ti serve aiuto!
  utter_welcome:
  - text: Ciao, come posso aiutarti?
  utter_choices_fallback:
  - text: Hai bisogno di altro?
  utter_conversation_choices:
  - text: ""
    buttons:
    - title: Accedi al corso
      payload: /course_access
    - title: Lezioni da svolgere
      payload: /lessons_list
    - title: Informazioni su un corso
      payload: /course_info
  utter_course_selection:
  - text: A quale corso vuoi accedere?
  utter_course_info_selection:
  - text: Per quale corso vuoi ricevere informazioni?
  utter_lessons_list: #TODO action
  - text: custom action con la lista
actions:
- action_get_courses_list
- action_get_courses_enrolled
- action_get_course_info
- action_get_link
- action_set_reminder
- action_react_to_reminder